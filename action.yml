name: 'Sonarcloud check status action'
description: 'Checks the status of a SonarCloud project'
inputs:
  url:
    description: 'url of sonarcloud'
    required: false
    default: 'https://sonarcloud.io'
  org:
    description: 'Github Organization'
    required: false
  repo:
    description: 'Github Repo'
    required: false
runs:
  using: 'node16'
  main: 'dist/index.js'
